<svg xmlns="http://www.w3.org/2000/svg">
    <!-- arrow pointing up (negative Y) -->
    <path
         d="M10,10 l0,-6 -1,0 1,-4 1,4 -1,0"
         stroke="black" fill="green" stroke-width="1" fill-opacity="0.5"/>

    <!-- circle wedge using arc -->
    <path
         d="M10,25 l-3,-9 a 9 9 0 0 1 6 0 z"
         stroke="black" fill="green" stroke-width="1" fill-opacity="0.5"/>

    <!-- circle wedge using quadratic bezier -->
    <path
         d="M10,40 l-3,-9 q3,-1 6,0 z"
         stroke="black" fill="green" stroke-width="1" fill-opacity="0.5"/>
</svg>